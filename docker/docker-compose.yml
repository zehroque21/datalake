services:
  # DataLake Application
  datalake:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5420:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - STORAGE_TYPE=local
    volumes:
      - ./data:/app/data  # Volume para dados locais
      - ./app:/app  # Para desenvolvimento - remover em produção
    networks:
      - datalake
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (para evolução futura)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=datalake
      - POSTGRES_USER=datalake
      - POSTGRES_PASSWORD=datalake123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - datalake
    restart: unless-stopped
    profiles:
      - postgres  # Ativar com: docker compose --profile postgres up

volumes:
  postgres_data:
    driver: local

networks:
  datalake:
    driver: bridge

