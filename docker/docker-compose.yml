services:
  prefect-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: prefect-server
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_URL=http://localhost:4200/api
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_SERVER_API_PORT=4200
    volumes:
      - prefect_data:/app/data
      - ./logs:/app/logs
    entrypoint: ["/app/prefect-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  prefect_data:
    driver: local

